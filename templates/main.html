<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/main.css' %}"
    />
    <title>HobbyCircle</title>
  </head>
  <body>
    {% include 'navbar.html' %}

    <!-- flash message -->
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <!-- where to insert template -->
    {% block content %}
    <!-- other template will be inside this part -->
    {% endblock %}
  </body>
</html>
