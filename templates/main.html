<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'images/Logo.svg' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>Circle - Find partners around the world!</title>
  </head>

  <body>
    {% include 'navbar.html' %}

    <!-- flash message -->
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <!-- where to insert template -->
    {% block content %}
    <!-- other template will be inside this part -->
    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
